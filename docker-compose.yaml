version: '3'
services:
  flaskapp:
    build: ./
    command: python3 app.py run -h 0.0.0.0
    ports:
      - 5000:5001
    volumes:
      - ./:/app

    stdin_open: true
    depends_on: 
      - db
    tty: true
    restart: always

  db: 
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgres/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=db

    restart: always

volumes:
  postgres_data:
